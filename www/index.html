<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mandelbrot generation</title>
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="top">
    <div class="inputs">
      <div class="field">
        <label for="scale">Scale:</label>
        <input type="number" id="scale" value="1" max="8" min="0"/>
      </div>
      <div class="field">
        <label for="simd">SIMD:</label>
        <input type="checkbox" id="simd" />
      </div>
      <div class="field">
        <label for="max-iter">Max Iterations:</label>
        <input type="number" id="max-iter" value="100" min="0" />
      </div>
      <button id="render">Render</button>
    </div>
    <div class="span">
      <div class="field">
      <label for="min-r">Real min:</label>
      <input type="number" id="min-r" value="-2" />
      </div>
      <div class="field">
      <label for="max-r">Real max:</label>
      <input type="number" id="max-r" value="0.47" />
      </div>
      <div class="field">
      <label for="min-i">Imaginary min:</label>
      <input type="number" id="min-i" value="-1.12" />
      </div>
      <div class="field">
      <label for="max-i">Imaginary max:</label>
      <input type="number" id="max-i" value="1.12" />
      </div>
    </div>
    <div class="output">
      <label for="output">Time to render:</label>
      <span id="output">0ms</span>

    </div>
    </div>
    <canvas id="display" width="800" height="600">
        Your browser does not support the HTML5 canvas element.
    </canvas>
    </div>
  </body>

  <style>
    body, html {
      margin: 0;
      display: flex;
      /* direction column */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background-color: #1e1e1e;
    }

    canvas {
      border: 1px solid darkred;
      width: 100%;
    }

    label {
      color: whitesmoke;
    }

    .inputs, .span {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
      margin-bottom: 10px;
      width: 100%;
    }

    .field {
      margin-right: 10px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 80%;
    }

    .top {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
      min-width: 800px;
    }

    #output {
      color: darkred;
    }
  </style>
</html>
